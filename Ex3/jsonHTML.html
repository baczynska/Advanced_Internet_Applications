<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(function () {
	var loadable = true;
	$('button').click( function() {
		$.getJSON('guitars.json', function(data) {
			if(loadable==true){
				$("body").append("<ul>MyList</ul>");
				for(var i = 0; i< data.Guitars.Guitar.length; i++){
					let guitarBrand = data.Guitars.Guitar[i].Brand;
					let guitarModel = data.Guitars.Guitar[i].Model;
					$("ul").append("<li>" + guitarBrand + " " + guitarModel + "</li>");}
				loadable = false;
			}
		})
	})
});
</script>
</head>
<body>
<button> Button </button>

</body>
</html>
